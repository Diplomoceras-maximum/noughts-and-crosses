<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Noughts and Crosses</h1>
      <div id="players-container">
        <div class="player" id="player-one">
          <div class="mark x">X</div>
          <div class="name">Player 1</div>
        </div>
        <div id="game-info">
          <div id="game-result"></div>
          <button id="restart-btn">Restart Game</button>
        </div>
        <div class="player" id="player-two">
          <div class="mark o">O</div>
          <div class="name">Player 2</div>
        </div>
      </div>
      <div id="gameboard">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>
  </body>
</html>
